  .home {

    width: 200px;
    padding: 10px 25px;
    color: #313131;

    text-decoration: none;
    border-radius: 60px;
  }
  
  .home:hover {
    background: #F9F4DE;
  }
  
  .home:before, .home:after {
    content: "";
    position: absolute;
    display: block;
    transition: all 0.3s;
    left: 0.6rem;
    top: 50%;
  }
  
  .home:before {
    width: 1.4rem;
    height: 2px;
    background: #614f38; 
    transform: translateY(-50%) rotate(180deg);
  }
  
  .home:after {
    opacity: 0;
    width: 0;
    height: 0;
    border-top: solid 2px currentColor;
    border-left: solid 2px currentColor;
    transform: translateY(-50%) rotate(-45deg);
  }
  
  .home:hover:before {
    width: 1.5rem;
  }
  
  .home:hover:after {
    opacity: 1;
    width: 8px;
    height: 8px;
  }
