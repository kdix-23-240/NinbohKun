<style> 
*{
  margin: 0;
  padding: 0;

  font-family: 'Poppins', sans-serif;

}

body{

  background: linear-gradient(0deg, rgba(251,255,209,1) 1%, rgba(255,241,101,1) 100%);**/
  /**background: rgb(58,105,16);
  background: linear-gradient(0deg, rgba(58,105,16,1) 1%, rgba(255,241,101,1) 100%);**/
  background: #d44040;
  touch-action: pan-x pan-y;
  overflow: hidden; 
  initial-scale: 1;
  
}

h1{
  font-family: monospace;
  max-width: 450px;
  letter-spacing: 0.5em;
  position: fixed;
  font-size:min(5vw, 30px);
  text-align: center;
  color: #3a6910;
  background: #fff;
  padding: 1.5rem 6rem calc(1.5rem + 6px);
  top: 13%;
  
  border-radius: 20px;
}

h1:before {
  position: absolute;
  top: -10px;
  left: -10px;
  width: 99%;
  height: 95%;
  content: '';
  border: 4px solid #000;
  border-radius: 20px;
}

section{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: center;
}



.login-box{
  position: relative;
  top: 80px;
  width:100%;
  max-width: 450px;
  height: 500px;
  background: white;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #000;
}

h2{
  font-size: 2.5em;
  letter-spacing: 0.4em;
  text-align: center;
  color: #000;  /*ログインの文字の色*/
}

hr{
  height: 2px;
  background-color: #C0C0C0;  /*ログインの下線の色*/
  border: none;
}

.input-box{
  position: relative;
  width: 340px;
  margin: 40px 0;
  border-bottom: 2px solid #C0C0C0; /*入力欄の下線の色*/
}

.input-box label{
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  font-size: 1em;
  color: #000;  /* テキストボックスにもともと入っている文字の色*/
  pointer-events: none;
  transition: 0.5s;
}

.input-box input:focus~label,
.input-box input:valid~label{
  top: -5px;
}

.input-box input{
  width: 100%;
  height: 50px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 1em;
  color: #000; /*<!--入力した文字の色-->*/
  padding: 0 40px 0 5px;
}

.input-box .icon{
  position: absolute;
  right: 8px;
  color: #000;
  font-size: 1.5em;
  line-height: 57px;
}


.remember-forgot{
  margin: -5px 0 30px;
  font-size: 0.9em;
  color: #000;
  display: flex;
  justify-content: space-between;
}

.remember-forgot label input{
  margin-right: 3px;
}

.remember-forgot a{
  color: #000;
  text-decoration: none;
}

.remember-forgot a:hover{
  text-decoration: underline;
}

button{
  font-family: monospace;
  width: 100%;
  height: 60px;
  text-align: center;
  background: #A52A2A;
  border: none;
  outline: none;
  border-radius: 40px;
  font-size: 1.5em;
  letter-spacing: 0.7em;
  color: #fff;
  /*//font-weight: 5000; */
}

.register-link{
  font-size: .9em;
  color: #000;
  text-align: center;
  margin: 30px 0 10px;
}

.register-link p a{
  text-decoration: none;
  font-weight: 600;
  color: #000;
}

.register-link a:hover{
  text-decoration: underline;
